<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Basic HTML Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML Form</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="app">
        <form id="some-text-form">

            <!-- Name -->
            <div class="line-holder">
                <div class="column column-1-3">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" placeholder="First Name" />
                </div>

                <div class="column column-1-3">
                    <label for="midName">Middle Name</label>
                    <input id="midName" type="text" placeholder="Middle Name" />
                </div>

                <div class="column column-1-3">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" placeholder="Last Name" />
                </div>
            </div>

            <!-- Contact -->

            <div class="line-holder">
                <div class="column column-1-3">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text" placeholder="Phone Number" />
                </div>

                <div class="column column-1-3">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Email" />
                </div>

                <div class="column column-1-3">
                    <label for="verifyEmail">Verify email</label>
                    <input id="verifyEmail" type="text" placeholder="Verify email" />
                </div>
            </div>

            <div class="line-holder">
                <div class="column column-1-3">
                    <label for="city">City</label>
                    <input id="city" type="text" placeholder="City" />
                </div>

                <div id="university" class="column column-2-3">
                    <label for="universityInput">University</label>
                    <input id="universityInput" type="text" placeholder="University" />
                </div>

            </div>

            <div class="line-holder">
                <div id="address" class="column column-3-3">
                    <label for="addressInput">Address</label>
                    <input id="addressInput" type="text" placeholder="Address" />
                </div>
            </div>

            <div class="line-holder">
                <div class="checkBoxHolder column column-1-3">
                    <input id="checkbox1" type="checkbox" />
                    <label for="checkbox1">cb1</label>

                    <input id="checkbox2" type="checkbox" />
                    <label for="checkbox2">cb2</label>
                </div>

                <div class="radioHolder column column-1-3">
                    <input id="male" type="radio" name="gender" checked/>
                    <label for="male">Male</label>

                    <input id="female" type="radio" name="gender" />
                    <label for="female">Female</label>
                </div>

                <select name="Options" class="comboBoxHolder column column-1-3">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                    <option value="option3">option3</option>
                    <option value="option4">option4</option>
                </select>

            </div>

            <div class="line-holder">
                <div class="column column-1-3">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" placeholder="First Name" />
                </div>

                <div class="column column-1-3">
                    <label for="midName">Middle Name</label>
                    <input id="midName" type="text" placeholder="Middle Name" />
                </div>

                <div class="column column-1-3">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" placeholder="Last Name" />
                </div>
            </div>

            <div class="line-holder">
                <div class="textAreaHolder column column-1-3">
                    <label for="textArea">Some bigger text</label>
                    <textarea id="textArea"></textarea>
                </div>

                <div class="column column-1-3">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" placeholder="Last Name" />
                </div>

                <div class="column column-1-3">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" placeholder="Last Name" />

                    <label for="lastName" class="twoInput">Last Name</label>
                    <input id="lastName" type="text" placeholder="Last Name" />
                </div>
            </div>

            <div class="line-holder">
                <div class="leftBtnGroup">
                    <input id="cancelBtn" type="button" value="İptal"></input>
                </div>
                <div class="rightBtnGroup">
                    <input id="saveBtn" type="button" value="Kaydet"></input>
                    <input id="sendBtn" type="button" value="Gönder"></input>
                </div>
            </div>

        </form>





    </div>
</body>

</html>
